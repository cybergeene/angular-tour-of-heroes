<h2>Мои супергерои</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <span class = "badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<h2>Супергерой {{hero.name | uppercase}}:</h2>
<div><span>номер: </span>{{hero.id}}</div>
<div>
  <label>имя:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
